<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Digital PostCard</title>
  </head>
  <body>
    <div class="postcard">
      <header class="title">
        <div>
          <h1>My Postcard</h1>
        </div>
        <div class="image">
          <img
            src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
          />
        </div>
      </header>
      <section class="middle-section">
        <div class="paragraph">
          <p>
            Look how awesome. This is a postcard that i created using HTML5 and
            CSS3 during my 4Geeks Academy Course!
          </p>
          <p>This is so cool, cant wait to start doing more stuff!</p>
        </div>
        <div>
          <form class="inputform">
            <input type="text" placeholder="Some Name" />
            <input type="text" placeholder="Some Email" />
            <input type="text" placeholder="Some Comment" />
          </form>
        </div>
      </section>
      <footer>
        <button>Send My Postcard</button>
      </footer>
    </div>
  </body>
</html>
